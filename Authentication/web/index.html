<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication với JWT</title>
  </head>
  <body>
    <form id="login-form">
      <div>
        <label for="username">User Name</label>
        <input
          name="username"
          id="username"
          type="text"
          placeholder="Enter"
          value="admin"
        />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          name="password"
          id="password"
          type="password"
          placeholder="Enter"
          value="admin"
        />
      </div>
      <button id="btn-login" type="submit">Đăng nhập</button>
    </form>
    <button id="btn-get-profile">Get Profile</button>
    <button id="btn-get-products">Get Products</button>
    <button id="btn-get-both">Get Both</button>
    <script src="axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
